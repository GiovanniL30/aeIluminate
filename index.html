<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />

    <link href="" rel="stylesheet" />
    <title>aeIluminate</title>
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div>
          <img class="logo" src="./assets/logo.png" alt="aeIluminate logo" />
        </div>
        <ul class="nav-links"></ul>
      </aside>
      <section>
        <div class="container">
          <header>
            <div class="header-first-row">
              <div class="admin-name">
                <h1>Hello, <span>Julius</span>!</h1>
                <p>Have a nice day</p>
              </div>
              <div class="admin-action">
                <img src="./assets/bell.png" alt="" />
                <div class="admin-account">
                  <img src="./assets/admin-img.png" alt="admin profile" />
                  <div>
                    <h1>Julius Sy</h1>
                    <p>Admin</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="header-second-row">
              <div class="search">
                <input type="text" placeholder="Search" />
                <img src="./assets/search.png" alt="search" />
              </div>
              <div class="admin-activities">
                <button>Add User +</button>
                <div class="sort">
                  <p>Sort by</p>
                  <img src="./assets/chevron-down.png" alt="down" />
                </div>
                <div class="settings">
                  <img src="./assets/settings.png" alt="settings" />
                </div>
              </div>
            </div>
          </header>
          <div class="contents"></div>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
